1.HTML 문서는 문서 유형 선언으로 시작
<!DOCTYPE HTML>
2.HTML문서는 <html>로 시작하고 </html> 끝납니다
3.문서에서 보이는 내용은<body> </body> 안에
4.HTML 링크는 <a>태그를 사용. 링크주소는 href속성에 지정
ex.<a href="https://www.naver.com">네이버</a>
5.alt속성은 이미지를 표시 할 수없는 경우 사용할 대체 텍스트를 지정
<img src="img/wook" alt="웹디자인"> --->시각장애인을 위한 기능 음성 서비스지원시 이미지를 지정한 값으로 읽어줌
6.<html lang="ko">---> 한국어는 ko로지정, 영어는 en-US
7.<p title="">---> 마우스 올리면 글자나옴
8.<img src=""> img-->태크 src-->속성
